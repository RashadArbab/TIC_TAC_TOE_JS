<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>TicTacToe</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="title">Tic <span>Tac</span> Toe</div>
            
            
            <div class="x-winner">Winner: X!</div>
            <div class="o-turn"> O's turn</div>
            <div class="o-winner">Winner: O!</div>
            
        
            <div class="game-board">
                <div class="game-cell a1" >  </div>
                <div class="game-cell a2" >  </div>
                <div class="game-cell a3" >  </div>
                <div class="game-cell b1" >  </div>
                <div class="game-cell b2" >  </div>
                <div class="game-cell b3" >  </div>
                <div class="game-cell c1" >  </div>
                <div class="game-cell c2" >  </div>
                <div class="game-cell c3" >  </div>
               
                
              </div>
              <div class="tieL"> TIE TIE TIE TIE</div> 
              <div class="tieR"> TIE TIE TIE TIE</div>
            
            
            
            
            
            
        </div>
        
        
        
        <script src="script.js"></script>
    </body>
</html>
